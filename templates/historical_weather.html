{% extends "basic.html" %}
{% block content %}
   
<h1 style="text-align: center; color:purple;" class="title">~ Last 7 days weather history of your city ~</h1>
    <section style="min-height: 400px" class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for history in history_data %}
                        
                    <div class="box">
                        <article class="media">
                          <!--  <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="../static/ficon/{{ history.icon }}.png" alt="Image">
                                </figure>
                            </div> -->
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span style="padding-right: 150px;" class="title">{{ history.city }}</span> <i> {{ history.date }} </i>
                                        <br>
                                        <span class="subtitle">{{ history.temp }}Â° C</span>
                                        <br> 
                                        <span class="subtitle">Humidity : {{ history.humidity }} %</span>
                                        <br> 
                                        <span class="subtitle">Wind Speed : {{ history.wind }} m/s</span>
                                       <!-- <br> {{ history.condition }} -->
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    {% endblock content %}
